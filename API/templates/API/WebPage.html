              <!-- Link al JavaScript di jQuery -->

              <!-- Link al JavaScript di Bootstrap -->
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
              
              <!-- Script personalizzato -->
              <script>
                    $(document).ready(function(){
                        $('#export-btn').click(function(){
                            // Recupera i dati dalla tabella HTML
                            var data = [];
                            $('#customers1 tbody tr').each(function(){
                                var row = [];
                                $(this).find('td').each(function(){
                                    row.push($(this).text());
                                });
                                data.push(row);
                            });
                    
                            // Invia i dati al backend tramite una richiesta AJAX
                            $.ajax({
                                type: 'POST',
                                url: 'esporta_csv/',
                                data: {
                                    'data': JSON.stringify(data), // Invia i dati come JSON
                                    'csrfmiddlewaretoken': '{{ csrf_token }}' 
                                },
                                success: function(response){
                                    // Mostra il modal di successo
                                    $('#success-modal').modal('show');
                                }
                            });
                        });
                    });
              </script>

        <script>
            function myFunction() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("customers1");
                tr = table.getElementsByTagName("tr");
                
                // Se il campo di input è vuoto, rimuovi tutte le evidenziazioni
                if (filter === "") {
                    for (i = 0; i < tr.length; i++) {
                        tr[i].classList.remove("highlight");
                    }
                    return; // Esci dalla funzione se il campo di input è vuoto
                }
                
                // Rimuovi eventuali evidenziazioni precedenti
                for (i = 0; i < tr.length; i++) {
                    tr[i].classList.remove("highlight");
                }
                
                // Cerca la riga corrispondente e evidenziala
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[1];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].classList.add("highlight");
                        }
                    }       
                }
            }
        </script>
